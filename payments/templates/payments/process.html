{% extends 'partials/navigation.html' %}
{% load static %}
{% block below_navigation %}
    <div class="w3-margin-top w3-hide-small"></div>
    <div class="w3-padding-small">
        <div class="columns is-centered">
            <div class="column is-three-fifths">

                <div class="card">
                    <div class="card-image">
                        <figure class="image is-square">
                            <img src="{% static 'frontend/images/ill/card.svg' %}" alt="">
                        </figure>
                    </div>
                    <div class="card-body">
                        <div class=" text-center h5" style="padding-top: 10%">Payment methods</div>
                        <hr>
                        <div class="row" style="margin: auto">
                            <div class="col-lg-4">
                                <h6 style="margin-top:10% ">Flutterwave</h6>
                            </div>
                            <div class="col-lg-3">
                                <form style="text-align: -webkit-center;">
                                    <script src="https://api.ravepay.co/flwv3-pug/getpaidx/api/flwpbf-inline.js"></script>
                                    <script src="https://ravesandboxapi.flutterwave.com/flwv3-pug/getpaidx/api/flwpbf-inline.js"></script>
                                    <a onClick="payWithRave('{{ amount }}')"><img style="width: 10rem"
                                                                                  src="/static/frontend/images/flutter.svg"></a>

                                </form>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>


        const API_publicKey = "FLWPUBK-37320275f784b16ec1e30b1342c0a223-X";
        const SuccessUrl = '{% url 'payments:flutter-done' transaction.id %}';
        {#const CancelledUrl = window.location.origin + '{% url 'payments:canceled' transaction.id%}'#}

        function payWithRave(amnt) {
            console.log(amnt);
            var x = getpaidSetup({
                PBFPubKey: API_publicKey,
                customer_email: '{{ transaction.user.email }}',
                amount: amnt,
                customer_phone: "234099940409",
                currency: "USD",
                payment_method: "both",
                txref: {{ transaction.id }},
                meta: [{
                    metaname: "flightID",
                    metavalue: "AP1234"
                }],
                onclose: function () {
                    console.log('closed');
                    console.log(SuccessUrl);
                },
                callback: function (response) {
                    var txref = response.tx.txRef; // collect txRef returned and pass to a 					server page to complete status check.
                    console.log("This is the response returned after a charge", response);
                    if (
                        response.tx.chargeResponseCode === "00" ||
                        response.tx.chargeResponseCode === "0"
                    ) {

                        window.location.href = SuccessUrl;
                    } else {
                        // redirect to a failure page.
                        console.log('failed');
                        console.log(SuccessUrl);
                    }

                    x.close(); // use this to close the modal immediately after payment.
                }
            });
        }
    </script>
{% endblock %}
