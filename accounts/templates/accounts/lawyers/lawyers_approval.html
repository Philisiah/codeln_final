{% extends 'frontend/dashboard.html' %}
{% block title %}
    Approve Lawyers
{% endblock %}
{% load staticfiles %}
{% block dashboard_main %}
    {% if request.user.is_superuser %}
        <div class="container w3-container w3-margin-top">
            <div class="w3-threequarter w3-container">
                <h1 class="w3-xlarge">Lawyer Pending Review</h1>
                <br>
                {% for lawyer in lawyers %}

                    <a class="w3-block w3-card w3-white w3-padding-large"
                       href="{% url 'accounts:lawyer-review' pk=lawyer.pk %}">
                        {{ lawyer.user.get_full_name }}
                    </a>
                    <br>
                {% endfor %}
            </div>

        </div>
    {% endif %}
{% endblock %}
