{% extends "partials/navigation.html" %}

{% load i18n bulma_tags %}

{% block title %}{% trans "Change Password" %}{% endblock %}

{% block below_navigation %}
    <div class="container w3-container w3-padding-64 w3-padding-large">
        <div class="columns is-centered">
            <div class="column is-half is-narrow">
                <h1 class="w3-xxlarge">{% trans "Change Password" %}</h1>

                <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                    {% csrf_token %}
                    {{ form|bulma }}
                    <button type="submit" name="action"
                            class="mdc-button mdc-button--raised">{% trans "Change Password" %}</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
