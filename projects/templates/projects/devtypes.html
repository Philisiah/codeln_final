{% extends 'partials/navigation.html' %}
{% block below_navigation %}
    <div class="hero is-small is-black">
        <div class="hero-body">
            <h1 class="w3-center menu-label w3-xlarge">
                {{ devtype.name }}
                Projects
            </h1>
        </div>
    </div>
    <section class="w3-margin-top" style="max-width: 1000px; margin: auto">
        <div class="columns is-multiline">
            {% for project in projects %}
                <div class="column is-4">
                    <a href="{% url 'projects:project' project.id %}">
                        <div class="card">
                            <div class="card-content">
                                <h1 class="w3-xlarge">{{ project.name }}</h1>
                                <p>
                                    {{ project.description }}
                                </p>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
