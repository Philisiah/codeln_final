{% extends 'partials/navigation.html' %}
{% block title %}
    Add candidates
{% endblock %}
{% load static bulma_tags %}

{% block below_navigation %}
    <div class="w3-margin-top w3-hide-small"></div>
    <div class="w3-padding-small">
        <div class="columns is-centered">
            <div class="column is-three-fifths">
                <form action="." method="post">
                    {% csrf_token %}
                    <div class="field">
                        <label class="label">First name</label>
                        <div class="control">
                            <input type="text" name="first_name" maxlength="255" class="input" required=""
                                   id="id_first_name">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Last name</label>
                        <div class="control">
                            <input type="text" name="last_name" maxlength="255" class="input" required=""
                                   id="id_last_name">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label ">Email</label>
                        <div class="control">
                            <input type="email" name="email" maxlength="254" class="input" required=""
                                   id="id_email">
                        </div>
                    </div>
                    <button class="mdc-button mdc-button--raised" name="add_another" value="addanother" type="submit">
                        Save and
                        Add Another
                    </button>
                    <button class="mdc-button mdc-button--raised" name="and_continue" value="continue" type="submit">
                        Save and
                        Continue
                    </button>


                </form>
            </div>
        </div>
    </div>

{% endblock %}
